      float: left;

      padding: 14px 16px;

      margin: 0;

    .dropdownContent {

      position: absolute;

      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);

    }

    .dropdownContent a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown:hover .dropdownContent {
      display: block;
    }

    .dropdownContent a:hover {
      background-color: #ddd;
    }
